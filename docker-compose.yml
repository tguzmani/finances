services:
  postgres:
    image: postgres:16-alpine
    container_name: finances-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finances
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  tesseract:
    build:
      context: ./docker
      dockerfile: Dockerfile.tesseract
      network: host
    container_name: finances-tesseract
    volumes:
      - ./ocr-input:/input
      - ./ocr-output:/output
    stdin_open: true
    tty: true

volumes:
  postgres_data:
